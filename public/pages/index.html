<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Lista Telefônica</title>
</head>
<body>
    <div class="container mx-auto max-w-screen-sm py-8">
        <h1 class="text-3xl font-bold mb-4">Lista Telefônica</h1>

        <!-- Barra de busca -->
        <input type="text" id="search" class="w-full px-4 py-2 mb-4 border rounded-md" placeholder="Pesquisar...">
        
        <div class="grid grid-cols-2 gap-4" id="lista-telefonica"></div>
    </div>

    <div id="card-info" class="fixed top-0 left-0 w-full h-full flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold" id="card-nome"></h2>
            <p class="text-sm" id="card-empresa-setor"></p>
            <p class="text-sm" id="card-ramal"></p>
            <p class="text-sm" id="card-cel-part"></p>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
